<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>
        * {

            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #fafafa;
            min-height: 100vh;
        }

        .navbar {

        }

        .navbar-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-link {
            text-decoration: none;
            font-size: 20px;
            font-weight: 900;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .edition-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .edition-date {
            font-size: 14px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 12px;
        }

        .edition-title {
            font-size: 48px;
            font-weight: 900;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        .section {
            background: #fff;
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .section-emoji {
            font-size: 32px;
            margin-bottom: 16px;
        }

        .section-label {
            font-size: 12px;
            font-weight: 700;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }

        .section-lead {
            font-size: 24px;
            font-weight: 900;
            color: #1a1a1a;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .section-body {
            font-size: 17px;
            line-height: 1.7;
            color: #333;
            margin-bottom: 20px;
        }

        .section-nugget {
            padding: 20px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            font-size: 15px;
            font-style: italic;
            color: #666;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e5e5;
            border-top-color: #667eea;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-screen {
            text-align: center;
            padding: 60px 20px;
        }

        .error-screen h2 {
            font-size: 32px;
            margin-bottom: 16px;
        }

        .error-screen p {
            color: #666;
            margin-bottom: 24px;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .edition-title {
                font-size: 32px;
            }

            .section {
                padding: 24px;
            }

            .section-lead {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Carregando edi√ß√£o...</p>
        </div>
    </div>

    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="logo-link">
                <span>‚òÄÔ∏è</span>
                <span>Pro dia nascer Feliz</span>
            </a>
            <a href="/edicoes.html" class="back-link">‚Üê Todas as edi√ß√µes</a>
        </div>
    </nav>

    <div class="container" id="content" style="display: none;">
        <div class="edition-header">
            <div class="edition-date" id="editionDate"></div>
            <h1 class="edition-title">Edi√ß√£o do dia</h1>
        </div>

        <!-- Viralizando -->
        <div class="section">
            <div class="section-emoji">üî•</div>
            <div class="section-label">Viralizando</div>
            <h2 class="section-lead" id="viralizando-lead"></h2>
            <div class="section-body" id="viralizando-corpo"></div>
            <div class="section-nugget" id="viralizando-nugget"></div>
        </div>

        <!-- Conspira√ß√£o -->
        <div class="section">
            <div class="section-emoji">üïµÔ∏è</div>
            <div class="section-label">Conspira√ß√£o</div>
            <h2 class="section-lead" id="conspiracao-lead"></h2>
            <div class="section-body" id="conspiracao-corpo"></div>
            <div class="section-nugget" id="conspiracao-nugget"></div>
        </div>

        <!-- Bastidores -->
        <div class="section">
            <div class="section-emoji">üì±</div>
            <div class="section-label">Bastidores</div>
            <h2 class="section-lead" id="bastidores-titulo"></h2>
            <div class="section-body" id="bastidores-corpo"></div>
            <div class="section-nugget" id="bastidores-nugget"></div>
        </div>

        <!-- Clima -->
        <div class="section">
            <div class="section-emoji">üå§Ô∏è</div>
            <div class="section-label">Clima</div>
            <div class="section-body" id="clima-corpo"></div>
        </div>

        <!-- Miss√£o -->
        <div class="section">
            <div class="section-emoji">üí°</div>
            <div class="section-label">Miss√£o do Dia</div>
            <div class="section-body" id="missao-corpo"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwhz4hBt1cAojHParJ5xuVs8JQdwaaYZOtVW3JO0YhMWkTG34wg4HUp754wEm2qOdZb/exec'; // 

        // Pega data da URL (ex: /edicoes/2026-02-26.html)
        function getDateFromURL() {
            const path = window.location.pathname;
            const match = path.match(/(\d{4}-\d{2}-\d{2})/);
            return match ? match[1] : null;
        }

        // Checa autentica√ß√£o
        function checkAuth() {
            const email = localStorage.getItem('user_email');
            const token = localStorage.getItem('auth_token');
            
            if (!email || !token) {
                showError('Voc√™ precisa estar cadastrado', 'Fa√ßa seu cadastro para acessar as edi√ß√µes.');
                return null;
            }
            
            return email;
        }

        // Carrega edi√ß√£o
        async function loadEdition() {
            const date = getDateFromURL();
            const email = checkAuth();
            
            if (!date) {
                showError('Data inv√°lida', 'N√£o conseguimos identificar a edi√ß√£o.');
                return;
            }
            
            if (!email) return;
            
            try {
                const response = await fetch(`${API_URL}?action=get&date=${date}&email=${encodeURIComponent(email)}`);
                const data = await response.json();
                
                if (data.error) {
                    if (data._status === 401) {
                        showError('Acesso negado', 'Voc√™ precisa ser assinante para acessar este conte√∫do.');
                    } else {
                        showError('Erro', data.message || 'N√£o foi poss√≠vel carregar a edi√ß√£o.');
                    }
                    return;
                }
                
                renderEdition(data.edition);
                
            } catch (error) {
                showError('Erro de conex√£o', 'N√£o foi poss√≠vel carregar a edi√ß√£o. Tente novamente.');
            }
        }

        // Renderiza conte√∫do
        function renderEdition(edition) {
            // Data
            const dateObj = new Date(edition.date + 'T00:00:00');
            const displayDate = dateObj.toLocaleDateString('pt-BR', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            
            document.getElementById('editionDate').textContent = displayDate;
            
            // Viralizando
            if (edition.viralizando) {
                document.getElementById('viralizando-lead').textContent = edition.viralizando.lead || '';
                document.getElementById('viralizando-corpo').textContent = edition.viralizando.corpo || '';
                document.getElementById('viralizando-nugget').textContent = edition.viralizando.nugget || '';
            }
            
            // Conspira√ß√£o
            if (edition.conspiracao) {
                document.getElementById('conspiracao-lead').textContent = edition.conspiracao.lead || '';
                document.getElementById('conspiracao-corpo').textContent = edition.conspiracao.corpo || '';
                document.getElementById('conspiracao-nugget').textContent = edition.conspiracao.nugget || '';
            }
            
            // Bastidores
            if (edition.bastidores) {
                document.getElementById('bastidores-titulo').textContent = edition.bastidores.titulo || edition.bastidores.lead || '';
                document.getElementById('bastidores-corpo').textContent = edition.bastidores.corpo || '';
                document.getElementById('bastidores-nugget').textContent = edition.bastidores.nugget || '';
            }
            
            // Clima
            if (edition.clima) {
                document.getElementById('clima-corpo').textContent = edition.clima.corpo || '';
            }
            
            // Miss√£o
            if (edition.missao) {
                document.getElementById('missao-corpo').textContent = edition.missao.corpo || '';
            }
            
            // Mostra conte√∫do
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        // Mostra erro
        function showError(title, message) {
            document.getElementById('loadingScreen').innerHTML = `
                <div class="error-screen">
                    <h2>üîí ${title}</h2>
                    <p>${message}</p>
                    <a href="/" class="btn">Fazer cadastro gratuito</a>
                </div>
            `;
        }

        // Carrega ao abrir
        loadEdition();
    </script>
</body>
</html>
