<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pelo feedback - Pro dia nascer Feliz</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            animation: fadeIn 0.6s ease-out 0.1s both;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
            animation: fadeIn 0.7s ease-out 0.2s both;
        }

        .redirect-info {
            font-size: 14px;
            color: #999;
            margin-top: 30px;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 32px;
            background: #000;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            border-radius: 4px;
            transition: all 0.2s ease;
            animation: fadeIn 0.9s ease-out 0.4s both;
        }

        .home-link:hover {
            background: #FF6B35;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error {
            color: #FF6B35;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <!-- Content will be loaded by JavaScript -->
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const section = urlParams.get('section');
        const vote = urlParams.get('vote');

        const content = document.getElementById('content');

        // Validate parameters
        if (!email || !section || !vote) {
            content.innerHTML = `
                <div class="icon">‚ö†Ô∏è</div>
                <h1>Ops!</h1>
                <p class="error">Link inv√°lido ou incompleto.</p>
                <a href="/" class="home-link">Voltar ao in√≠cio</a>
            `;
        } else {
            // Send feedback to Google Sheets
            sendFeedback(email, section, vote);

            // Show success message
            const emoji = vote === 'like' ? 'üëç' : 'üëé';
            const message = vote === 'like' ? 'Que bom que voc√™ gostou!' : 'Obrigado pela sinceridade!';
            
            const sectionNames = {
                'horoscopo': 'Hor√≥scopo',
                'trends': 'Trends',
                'conspiracao': 'Conspira√ß√£o',
                'bastidores': 'Bastidores',
                'clima': 'Clima',
                'missao': 'Miss√£o do dia'
            };

            const sectionName = sectionNames[section] || section;

            content.innerHTML = `
                <div class="icon">${emoji}</div>
                <h1>${message}</h1>
                <p>Seu feedback sobre <strong>${sectionName}</strong> foi registrado.</p>
                <p>Vamos usar isso pra deixar suas pr√≥ximas edi√ß√µes ainda melhores.</p>
                <p class="redirect-info">Redirecionando em <span id="countdown">5</span> segundos...</p>
                <a href="/" class="home-link">Voltar agora</a>
            `;

            // Countdown and redirect
            let seconds = 5;
            const countdownEl = document.getElementById('countdown');
            const interval = setInterval(() => {
                seconds--;
                if (countdownEl) countdownEl.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(interval);
                    window.location.href = '/';
                }
            }, 1000);
        }

        // Send feedback to Google Sheets
        async function sendFeedback(email, section, vote) {
            const scriptUrl = 'https://script.google.com/macros/s/AKfycby5HS21FNsOw8T66p7_Y2TDcUNW4N_4FM6cK5pfQ-vJ8yFQ4JnhyWchIJTSPHYqmA/exec';
            
            try {
                await fetch(scriptUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'feedback',
                        email: email,
                        section: section,
                        vote: vote,
                        timestamp: new Date().toISOString()
                    })
                });
                console.log('‚úÖ Feedback enviado');
            } catch (error) {
                console.error('‚ùå Erro ao enviar feedback:', error);
            }
        }
    </script>
</body>
</html>
